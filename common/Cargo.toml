[package]
name = "barreleye-common"
description = "Open-source blockchain analytics."
repository = "https://github.com/barreleye/barreleye"
documentation = "https://docs.rs/barreleye"
homepage = "https://barreleye.com"
version = "0.0.1"
license = "AGPL-3.0"
edition = "2021"
workspace = ".."

[dependencies]
async-trait = "0.1.71"
eyre = "0.6.8"
sea-orm-migration = "0.11.3"
nanoid = "0.4.0"
serde = "1.0.173"
log = "0.4.19"
derive_more = "0.99.17"
indicatif = "0.17.5"
serde_json = "1.0.103"
chrono = { version = "0.4.26", default-features = false, features = ["clock", "std"] }
url = "2.4.0"
console = "0.15.7"
exitcode = "1.1.2"
bitcoin = "0.30.1"
directories = "5.0.1"
rocksdb = "0.21.0"
rmp-serde = "1.1.1"
regex = "1.9.1"
governor = "0.6.0"
base64 = "0.21.2"
itertools = "0.11.0"
futures = "0.3.28"
hex = "0.4.3"
num_cpus = "1.16.0"
bitcoincore-rpc-json = "0.17.0"
duckdb = { version = "0.8.1", features = ["bundled"] }
reqwest = { version = "0.11.18", features = ["rustls-tls"] }
tokio = { version = "1.29.1", features = ["full"] }
ethers = { version = "2.0.8", features = ["rustls"] }
clickhouse = { version = "0.11.5", features = ["uuid"] }
clap = { version = "4.3.17", features = ["cargo", "derive", "env"] }
uuid = { version = "1.4.1", features = ["v4", "fast-rng"] }

[dependencies.sea-orm]
version = "0.11.3"
features = [
  "sqlx-sqlite",
  "sqlx-postgres",
  "sqlx-mysql",
  "runtime-tokio-rustls"
]
