[package]
name = "barreleye-common"
description = "Open-source blockchain KYC."
repository = "https://github.com/barreleye/barreleye"
documentation = "https://docs.rs/barreleye"
homepage = "https://barreleye.com"
version = "0.1.0"
license = "AGPL-3.0"
edition = "2021"
rust-version = "1.70"
workspace = ".."

[dependencies]
async-trait = "0.1.74"
eyre = "0.6.8"
sea-orm-migration = "0.12.4"
nanoid = "0.4.0"
serde = "1.0.189"
log = "0.4.20"
derive_more = "0.99.17"
indicatif = "0.17.7"
serde_json = "1.0.107"
chrono = { version = "0.4.31", default-features = false, features = ["clock", "std"] }
url = "2.4.1"
console = "0.15.7"
exitcode = "1.1.2"
bitcoin = "0.30.1"
directories = "5.0.1"
regex = "1.10.2"
governor = "0.6.0"
base64 = "0.21.5"
itertools = "0.11.0"
futures = "0.3.28"
hex = "0.4.3"
num_cpus = "1.16.0"
bitcoincore-rpc-json = "0.17.0"
duckdb = { version = "0.9.1", features = ["bundled", "parquet", "httpfs"] }
reqwest = { version = "0.11.22", features = ["rustls-tls"] }
tokio = { version = "1.33.0", features = ["full"] }
ethers = { version = "2.0.10", features = ["rustls"] }
clickhouse = { version = "0.11.6", features = ["uuid"] }
clap = { version = "4.4.6", features = ["cargo", "derive", "env"] }
uuid = { version = "1.5.0", features = ["v4", "fast-rng"] }
tracing = "0.1.40"

[dependencies.sea-orm]
version = "0.12.4"
features = [
  "sqlx-sqlite",
  "sqlx-postgres",
  "sqlx-mysql",
  "runtime-tokio-rustls",
  "with-json"
]
