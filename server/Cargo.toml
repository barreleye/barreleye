[package]
name = "barreleye-server"
description = "Open-source blockchain analytics."
repository = "https://github.com/barreleye/barreleye"
documentation = "https://docs.rs/barreleye"
homepage = "https://barreleye.com"
version = "0.1.0"
license = "Apache-2.0"
edition = "2021"
rust-version = "1.70"
workspace = ".."

[dependencies]
tokio = { version = "1.36.0", features = ["full"] }
log = "0.4.20"
eyre = "0.6.12"
axum = "0.7.4"
axum-extra = { version = "0.9.2", features = ["query"] }
derive_more = "0.99.17"
serde = { version = "1.0", features = [ "derive" ] }
console = "0.15.8"
serde_json = "1.0.113"
hyper = "1.1.0"
uuid = { version = "1.7.0", features = ["v4", "fast-rng"] }
tower = { version = "0.4.13", features = ["timeout"] }
tower-http = { version = "0.5.1", features = ["trace"] }
tracing = "0.1.40"

barreleye-common = { path = "../common", version = "0.1.0" }

[dependencies.sea-orm]
version = "0.12.12"
features = [
  "sqlx-sqlite",
  "sqlx-postgres",
  "sqlx-mysql",
  "runtime-tokio-rustls",
  "with-json"
]
