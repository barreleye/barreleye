[package]
name = "barreleye-server"
publish = false
description = "Open-source blockchain analytics."
repository = "https://github.com/barreleye/barreleye"
documentation = "https://docs.rs/barreleye"
homepage = "https://barreleye.com"
version = "0.2.0-alpha.0"
license = "Apache-2.0"
edition = "2021"
rust-version = "1.75"
workspace = ".."

[dependencies]
barreleye-common = { path = "../common", version = "0.2.0-alpha.0" }
tokio = { version = "1.39.2", features = ["full"] }
log = "0.4.22"
eyre = "0.6.12"
axum = "0.7.5"
axum-extra = { version = "0.9.3", features = ["query"] }
derive_more = "0.99.18"
serde = { version = "1.0", features = [ "derive" ] }
console = "0.15.8"
serde_json = "1.0.122"
hyper = "1.4.1"
uuid = { version = "1.10.0", features = ["v4", "fast-rng"] }
tower = { version = "0.4.13", features = ["timeout"] }
tower-http = { version = "0.5.2", features = ["trace"] }
tracing = "0.1.40"

[dependencies.sea-orm]
version = "1.0.0"
features = [
  "sqlx-sqlite",
  "sqlx-postgres",
  "sqlx-mysql",
  "runtime-tokio-rustls",
  "with-json"
]
