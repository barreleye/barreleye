[package]
name = "barreleye-server"
description = "Open-source blockchain KYC."
repository = "https://github.com/barreleye/barreleye"
documentation = "https://docs.rs/barreleye"
homepage = "https://barreleye.com"
version = "0.1.0"
license = "AGPL-3.0"
edition = "2021"
workspace = ".."

[dependencies]
tokio = { version = "1.31.0", features = ["full"] }
log = "0.4.20"
eyre = "0.6.8"
axum = "0.6.20"
axum-extra = { version = "0.7.7", features = ["query"] }
derive_more = "0.99.17"
serde = "1.0.183"
console = "0.15.7"
serde_json = "1.0.105"
hyper = "0.14.27"
uuid = { version = "1.4.1", features = ["v4", "fast-rng"] }
tower = { version = "0.4.13", features = ["timeout"] }
tower-http = { version = "0.4.3", features = ["trace"] }
tracing = "0.1.37"

barreleye-common = { path = "../common", version = "0.1.0" }

[dependencies.sea-orm]
version = "0.12.2"
features = [
  "sqlx-sqlite",
  "sqlx-postgres",
  "sqlx-mysql",
  "runtime-tokio-rustls"
]
