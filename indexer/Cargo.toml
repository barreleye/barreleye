[package]
name = "barreleye-indexer"
description = "Open-source blockchain analytics."
repository = "https://github.com/barreleye/barreleye"
documentation = "https://docs.rs/barreleye"
homepage = "https://barreleye.com"
version = "0.1.0"
license = "Apache-2.0"
edition = "2021"
rust-version = "1.70"
workspace = ".."

[dependencies]
eyre = "0.6.8"
serde = { version = "1.0", features = [ "derive" ] }
serde_json = "1.0.108"
async-trait = "0.1.74"
bitcoin = { version = "0.31.0", features = ["serde"] }
console = "0.15.7"
governor = "0.6.0"
base64 = "0.21.5"
regex = "1.10.2"
bitcoincore-rpc-json = "0.18.0"
derive_more = "0.99.17"
log = "0.4.20"
tokio = { version = "1.34.0", features = ["full"] }
uuid = { version = "1.5.0", features = ["v4", "fast-rng"] }
reqwest = { version = "0.11.22", features = ["rustls-tls"] }
tracing = "0.1.40"

barreleye-common = { path = "../common", version = "0.1.0" }

[dependencies.sea-orm]
version = "0.12.6"
features = [
  "sqlx-sqlite",
  "sqlx-postgres",
  "sqlx-mysql",
  "runtime-tokio-rustls",
  "with-json"
]
